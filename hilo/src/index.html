<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High-Low Game</title>
  </head>

  <body>
    <header>High - Low</header>
    <main>
      <span class="credit_display">credits</span>
      <div class="buttons">
        <div id="btn-high" class="btn">High</div>
        <div id="btn-low" class="btn">Low</div>
      </div>
      <div class="buttons">
        <div class="btn">x2</div>
        <div class="btn">/2</div>
      </div>
      <input type="text" class="bet"></input>
      <div class="result_display">Random</div>
    </main>
  </body>
